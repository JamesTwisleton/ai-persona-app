[pytest]
# Pytest configuration for AI Focus Groups Backend

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum code coverage percentage (will fail if below this)
# Phase 1-2: 90%, will increase to 95% for math-heavy features
addopts =
    --strict-markers
    --verbose
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=85
    --maxfail=1
    -ra

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (API endpoints, database)
    slow: Slow running tests
    external: Tests that hit external APIs (run manually)

# Coverage settings
[coverage:run]
source = app
omit =
    */tests/*
    */conftest.py
    */__pycache__/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
